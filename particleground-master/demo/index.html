<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../jquery.particleground.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom right, #000e3b, #adcbf5);
    }

    body {
        margin: 0;
        padding: 0;
        background: #202020;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* New Transparent Calculator Styles */
    .calculator {
        width: 90vw;
        max-width: 500px;
        height: 94vh;
        max-height: 900px;
        border-radius: 15px;
        background-color: transparent;
        backdrop-filter: blur(8px);
        position: fixed;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: pop-in 0.5s ease-out;
        margin: 0 auto;
        margin-top: -12vh;
        padding: 20px;
    }
    
    .calculator-buttons {
        height: 90vh;
        max-height: 800px;
        margin-top: 20vh;
    }
    
    .calculator-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 1.5vh 1vw;
    }
    
    .calculator-button {
        border: none;
        background-color: rgba(255, 255, 255, 0.8);
        width: 18vw;
        max-width: 150px;
        height: 8vh;
        max-height: 80px;
        border-radius: 15px;
        font-size: min(3vw, 1.5em);
        color: #000000;
        opacity: 0;
        box-shadow: 0px 0px 10px rgba(176,224,255,255),
                        inset 2px 2px 4px rgba(255, 255, 255, 0.05),
                        inset -2px -2px 4px rgba(176,224,255,255);
        transition: all 0.3s ease;
        margin: 0.5vh;
    }
    
    .calculator-button:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.95);
    }
    
    .calculator-equal {
        background-color: rgba(32, 172, 253, 0.9);
        width: 40vw;
        max-width: 280px;
        color: white;
        box-shadow: 0px 0px 15px rgba(32, 172, 253, 0.5),
                    inset 2px 2px 4px rgba(255, 255, 255, 0.1),
                    inset -2px -2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .calculator-zero {
        width: 20vw;
        max-width: 150px;
    }
    
    .calculator-input {
        width: 86vw;
        max-width: 380px;
        background-color: transparent;
        outline: none;
        border: none;
        height: 6vh;
        max-height: 50px;
        font-size: min(5vw, 2.5em);
        color: #000000;
        text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        opacity: 0;
        padding: 0 2vw;
        margin-top: 3vh;
    }
    
    .calculator-expression {
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        margin-top: 2vh;
    }
    
    .calculator-result {
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
    }
    
    .calculator-typing {
        position: absolute;
        top: 15vh;
        width: 100%;
        margin-top: -2vh;

    }
    
    .calculator-showing {
        position: absolute;
        top: 8vh;
        width: 100%;
        
    }
    
    .blue-button {
        color: #20acfd;
        box-shadow: 0px 0px 10px rgba(176, 224, 255, 0.4),
                    inset 2px 2px 4px rgba(255, 255, 255, 0.1),
                    inset -2px -2px 4px rgba(176, 224, 255, 0.3);
    }
    
    .blue-bg-button {
        background-color: rgba(176, 224, 255, 0.8);
        color: white;
        box-shadow: 0px 0px 10px rgba(176, 224, 255, 0.4),
                    inset 2px 2px 4px rgba(255, 255, 255, 0.1),
                    inset -2px -2px 4px rgba(0, 0, 0, 0.2);
    }

    .layout {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; 
        height: calc(100vh - 100px);
    }
    
    .calculator-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .history {
        display: none;
        width: 300px;
        max-height: 300px;
        overflow-y: auto;
        background: #f1f1f1;
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .history-item {
        margin-bottom: 8px;
        background: white;
        padding: 6px 10px;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    [data-action="delete"] {
        background: #575353;
        color: white;
        grid-column: span 2;
    }
    
    [data-action="delete"]:hover {
        background: #e57373;
    }
    
    @keyframes pop-in {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes enter3D {
        0% {
            opacity: 0.5;
            transform: translate3d(-50px, -300px, 400px) rotateX(40deg) rotateY(20deg);
        }
        100% {
            opacity: 1;
            transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg);
        }
    }

    .animate {
        animation: enter3D 1s ease forwards;
    }
    /* -----------------------------------unit----------------------------- */
    .unit-converter {
        display: none;
        background: #2d2d2d;
        padding: 20px;
        border-radius: 20px;
        color: white;
        font-family: 'Patrick Hand', cursive;
        width: 300px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);

        border: none;
        border-radius: 10px;
        font-size: 1rem;
    }
    .unit-converter input,
    .unit-converter select {
        background: #1e1e1e;
        color: white;
    }
    .unit-converter button {
        background: #ff9500;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    .unit-converter button:hover {
        background: #ffa733;
    }

    /* nav----------------------------------------------- */

    .nav-container {
        display: flex;
        justify-content: center;
        padding: 20px 0;
        margin-top: -1vh;
    }

    .nav, .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav {
        position: relative;
        z-index: 21;
        width: auto;
        ;
        /* margin-top: 5vh; */
        background-color: transparent;
        padding: 20px;
        transition: 0.5s;
        border-radius: 50px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0,0,0,.2);
    }

    .menu {
        margin: 0;
        padding: 0;
        width: 0;
        overflow: hidden;
        transition: 0.5s;
    }

    .nav input:checked ~ .menu {
        width: 200px;
    }

    .menu li {
        list-style: none;
        margin: 0 10px;
    }

    .menu li a {
        text-decoration: none;
        color: #000000;
        text-transform: uppercase;
        font-weight: 600;
        transition: 0.5s;
    }

    .menu li a:hover {
        color: #161919;
    }

    .nav input {
        width: 40px;
        height: 20px;
        cursor: pointer;
        opacity: 0;
    }

    .nav span {
        position: absolute;
        left: 30px;
        width: 30px;
        height: 4px;
        border-radius: 50px;
        background-color: rgba(32, 172, 253, 0.5);
        pointer-events: none;
        transition: 0.5s;
    }

    .nav input:checked ~ span {
        background-color: #f974a1;
    }

    .nav span:nth-child(2) {
        transform: translateY(-8px);
    }

    .nav input:checked ~ span:nth-child(2) {
        transform: translateY(0) rotate(-45deg);
    }
    .nav span:nth-child(3) {
        transform: translateY(8px);
    }

    .nav input:checked ~ span:nth-child(3) {
        transform: translateY(0) rotate(45deg);
    }
    /* -------------------------time-converter------------------- */
    .time-converter {
        display: none;
        background: transparent;
        color: white;
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        margin-top: 40px;
        font-family: 'Segoe UI', sans-serif;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
    }

    .time-converter label,
    .time-converter input,
    .time-converter select,
    .time-converter button {
        display: block;
        width: 100%;
        margin: 10px 0;
    }

    .time-converter button {
        background: rgba(32, 172, 253, 0.9);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
        .calculator {
            width: 70vw;
        }
        .calculator-button {
            font-size: min(2vw, 1.5em);
        }
    }

    @media (max-height: 500px) and (orientation: landscape) {
        .calculator {
            height: 90vh;
        }
        .calculator-buttons {
            height: 50vh;
        }
    }

    /* showing ---------------------------------------- */

    /* Positioning for history, time-converter, and unit-converter */
.history, .time-converter, .unit-converter {
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translateY(-50%);
    width: 300px; /* Adjust width as needed */
    z-index: 10; /* Ensure it appears above other elements */
}

    <script>
        $(document).ready(function () {
            $('#particles').particleground({
                dotColor: '#fdfefe',
                lineColor: ' #a9cce3 '
            });
            
            // Animate calculator elements
            const elements = [
                ...document.querySelectorAll(".calculator-input"),
                ...document.querySelectorAll(".calculator-button")
            ];

            elements.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add("animate");
                }, i * 100);
            });
        });

        const displayExpression = document.getElementById("expression");
        const displayResult = document.getElementById("result");
        const historyContainer = document.getElementById("history");
        const buttons = document.querySelectorAll(".calculator-button");

        let expression = "";

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.dataset.value || button.textContent.trim();

                if (button.dataset.action === "clear") {
                    expression = "";
                    displayExpression.value = "";
                    displayResult.value = "0";
                    return;
                }

                if (button.dataset.action === "clear-entry") {
                    expression = expression.slice(0, -1);
                    displayExpression.value = expression;
                    return;
                }

                if (value === "=") {
                    try {
                        let evalExpr = expression
                            .replace(/cos\(/g, "Math.cos(")
                            .replace(/sin\(/g, "Math.sin(")
                            .replace(/tan\(/g, "Math.tan(")
                            .replace(/sqrt\(/g, "Math.sqrt(")
                            .replace(/%/g, "/100");
                        let result = eval(evalExpr);
                        displayResult.value = result;

                        var historyitem = document.createElement('div')
                        historyitem.innerText = `${expression}=${result}`
                        historyitem.classList.add('history-item');
                        var allhistory = document.getElementById('history')
                        allhistory.classList.add('history');
                        allhistory.appendChild(historyitem)

                    } catch {
                        displayResult.value = "Error";
                    }
                    return;
                }

                expression += value;
                displayExpression.value = expression;
            });
        });

        document.getElementById("convert-btn").addEventListener("click", function () {
            const input = parseFloat(document.getElementById("unit-input").value);
            const type = document.getElementById("unit-type").value;
            const resultDisplay = document.getElementById("unit-result");
            let result;

            if (isNaN(input)) {
                resultDisplay.textContent = "Please enter a valid number.";
                return;
            }

            switch (type) {
                case "cm-to-in":
                    result = input / 2.54;
                    break;
                case "in-to-cm":
                    result = input * 2.54;
                    break;
                case "kg-to-lb":
                    result = input * 2.20462;
                    break;
                case "lb-to-kg":
                    result = input / 2.20462;
                    break;
                case "c-to-f":
                    result = (input * 9 / 5) + 32;
                    break;
                case "f-to-c":
                    result = (input - 32) * 5 / 9;
                    break;
                default:
                    result = "Error";
            }

            resultDisplay.textContent = `Result: ${result.toFixed(2)}`;
        });

        // Time Converter Functions
        const timeZones = [
            { label: "New York (EST)", zone: "America/New_York" },
            { label: "London (GMT)", zone: "Europe/London" },
            { label: "Paris (CET)", zone: "Europe/Paris" },
            { label: "Tokyo (JST)", zone: "Asia/Tokyo" },
            { label: "Sydney (AEST)", zone: "Australia/Sydney" },
            { label: "Dubai (GST)", zone: "Asia/Dubai" },
        ];
        
        function populateZones() {
            const fromSelect = document.getElementById("fromZone");
            const toSelect = document.getElementById("toZone");
            
            timeZones.forEach(({ label, zone }) => {
                let option1 = new Option(label, zone);
                let option2 = new Option(label, zone);
                fromSelect.appendChild(option1);
                toSelect.appendChild(option2);
            });
            
            // Default values
            fromSelect.value = "America/New_York";
            toSelect.value = "Asia/Tokyo";
        }
        
        function convertTime() {
            const fromZone = document.getElementById("fromZone").value;
            const toZone = document.getElementById("toZone").value;
            const inputTime = document.getElementById("inputTime").value;
            
            if (!inputTime) {
                document.getElementById("convertedTime").innerText = "Please enter a time.";
                return;
            }
            
            // Use today's date with selected time
            const [hours, minutes] = inputTime.split(":");
            const date = new Date();
            date.setHours(hours, minutes);
            
            // Convert using Intl.DateTimeFormat
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
                timeZone: toZone,
            };
            
            const converted = new Intl.DateTimeFormat('en-US', options).format(date);
            document.getElementById("convertedTime").innerText = `Converted Time: ${converted}`;
        }
        
       
    
    window.onload = function () {
        populateZones();

        // Map sections to their corresponding keys
        const sections = {
            history: document.querySelector('.history'),
            unitConverter: document.querySelector('.unit-converter'),
            timeConverter: document.querySelector('.time-converter'),
        };

        // Select all navigation links
        const navLinks = document.querySelectorAll('.menu li a');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior

                // Get the target section from the `alt` attribute
                const target = link.getAttribute('alt');

                if (sections[target]) {
                    // Toggle visibility of the target section
                    const section = sections[target];
                    const isCurrentlyVisible = section.style.display === 'block';

                    // Hide all sections
                    Object.values(sections).forEach(sec => sec.style.display = 'none');

                    // Show the target section if it was not already visible
                    if (!isCurrentlyVisible) {
                        section.style.display = 'block';
                    }
                }
            });
        });
    };
