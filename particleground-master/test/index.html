<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../jquery.particleground.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom right, #000e3b, #adcbf5);
    }

    body {
        margin: 0;
        padding: 0;
        background: #202020;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .calculator {
        background: #2d2d2d;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 400px;
        animation: pop-in 0.5s ease-out;
        margin: 0 auto;
        margin-top: -15vh;
    }
    
    .display {
        background: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
        color: white;
        text-align: right;
        font-size: 2rem;
        min-height: 80px;
        margin-bottom: 20px;
    }
    
    #expression {
        font-size: 1rem;
        opacity: 0.7;
    }
    
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }
    
    .btn {
      border: none;
            background-color: white;
            width: 20%;
            height: 56px;
            font-size: 18px;
            border-radius: 15px;
            font-size: 1.5em;
            color:black;
            opacity: 0;
            box-shadow: 0px 0px 10px rgba(176,224,255,255),
                        inset 2px 2px 4px rgba(255, 255, 255, 0.05),
                        inset -2px -2px 4px rgba(176,224,255,255);
    }
    
    .btn:hover {
        background: #5d5d5d;
        transform: scale(1.05);
    }
    
    .equal {
        background: #ff9500;
        font-weight: bold;
        grid-column: span 4;
    }
    
    .equal:hover {
        background: #ffa733;
    }

    .delete {
        background: #5f6264; 
        display: flex;
        align-items: center;
        justify-content: center;
        grid-column: span 2;
    }

    .delete:hover {
        background: #878f99;
    }
    
    .delete svg {
        width: 28px;
        height: 28px;
    }

    .layout {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; 
        height: calc(100vh - 100px);
    }
    
    .calculator-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .history {
        display: none;
        width: 300px;
        max-height: 300px;
        overflow-y: auto;
        background: #f1f1f1;
        padding: 15px;
        border-radius: 10px;
        font-family: monospace;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .history-item {
        margin-bottom: 8px;
        background: white;
        padding: 6px 10px;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    
    [data-action="delete"] {
        background: #575353;
        color: white;
        grid-column: span 2;
    }
    
    [data-action="delete"]:hover {
        background: #e57373;
    }
    
    @keyframes pop-in {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .unit-converter {
        display: none;
        background: #2d2d2d;
        padding: 20px;
        border-radius: 20px;
        color: white;
        font-family: 'Patrick Hand', cursive;
        width: 300px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        flex-direction: column;
        gap: 15px;
    }
    .unit-converter input,
    .unit-converter select,
    .unit-converter button {
        padding: 10px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
    }
    .unit-converter input,
    .unit-converter select {
        background: #1e1e1e;
        color: white;
    }
    .unit-converter button {
        background: #ff9500;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    .unit-converter button:hover {
        background: #ffa733;
    }

    .nav-container {
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .nav, .menu {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav {
        position: relative;
        margin-top: 5vh;
        background-color: #fff;
        padding: 20px;
        transition: 0.5s;
        border-radius: 50px;
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0,0,0,.2);
    }

    .menu {
        margin: 0;
        padding: 0;
        width: 0;
        overflow: hidden;
        transition: 0.5s;
    }

    .nav input:checked ~ .menu {
        width: 450px;
    }

    .menu li {
        list-style: none;
        margin: 0 10px;
    }

    .menu li a {
        text-decoration: none;
        color: #666;
        text-transform: uppercase;
        font-weight: 600;
        transition: 0.5s;
    }

    .menu li a:hover {
        color: #161919;
    }

    .nav input {
        width: 40px;
        height: 40px;
        cursor: pointer;
        opacity: 0;
    }

    .nav span {
        position: absolute;
        left: 30px;
        width: 30px;
        height: 4px;
        border-radius: 50px;
        background-color: #666;
        pointer-events: none;
        transition: 0.5s;
    }

    .nav input:checked ~ span {
        background-color: #f974a1;
    }

    .nav span:nth-child(2) {
        transform: translateY(-8px);
    }

    .nav input:checked ~ span:nth-child(2) {
        transform: translateY(0) rotate(-45deg);
    }
    .nav span:nth-child(3) {
        transform: translateY(8px);
    }

    .nav input:checked ~ span:nth-child(3) {
        transform: translateY(0) rotate(45deg);
    }


    /* ----------------------------------------time--------------- */

    .time-converter {
        display: none;
  background: #2d2d2d;
  color: white;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
  margin-top: 40px;
  font-family: 'Segoe UI', sans-serif;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

.time-converter label,
.time-converter input,
.time-converter select,
.time-converter button {

  width: 100%;
  margin: 10px 0;
}

.time-converter button {
  background: #ff9500;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}





</style>

<body>

    <div class="time-converter">

            <select id="unit-type">

    <script>
  $(document).ready(function () {
    $('#particles').particleground({
      dotColor: '#fdfefe',      // color of the dots
      lineColor: ' #a9cce3 '      // color of the lines
    });
  });


  const displayExpression = document.getElementById("expression");
const displayResult = document.getElementById("result");
const historyContainer = document.getElementById("history");
const buttons = document.querySelectorAll(".btn");

let expression = "";

buttons.forEach(button => {
  button.addEventListener("click", () => {


    const value = button.dataset.value || button.textContent.trim();


    if (button.dataset.action === "clear") {
      expression = "";
      displayExpression.textContent = "";
      displayResult.textContent = "0";
      return;
    }

    if (button.dataset.action === "clear-entry") {
      expression = expression.slice(0, -1);
      displayExpression.textContent = expression;
      return;
    }

    if (value === "=") {
      try {
        let evalExpr = expression
          .replace(/cos\(/g, "Math.cos(")
          .replace(/sin\(/g, "Math.sin(")
          .replace(/tan\(/g, "Math.tan(")
          .replace(/sqrt\(/g, "Math.sqrt(")
          .replace(/%/g, "/100");
        let result = eval(evalExpr);
        displayResult.textContent = result;


        var historyitem=document.createElement('div')
        historyitem.innerText=`${expression}=${result}`
        historyitem.classList.add('history-item');
        var allhistory=document.getElementById('history')
        allhistory.classList.add('history');
        allhistory.appendChild(historyitem)




      } catch {
        displayResult.textContent = "Error";
      }
      return;
    }

    expression += value;
    displayExpression.textContent = expression;
  });
});


document.getElementById("convert-btn").addEventListener("click", function () {
  const input = parseFloat(document.getElementById("unit-input").value);
  const type = document.getElementById("unit-type").value;
  const resultDisplay = document.getElementById("unit-result");
  let result;

  if (isNaN(input)) {
    resultDisplay.textContent = "Please enter a valid number.";
    return;
  }

  switch (type) {
    case "cm-to-in":
      result = input / 2.54;
      break;
    case "in-to-cm":
      result = input * 2.54;
      break;
    case "kg-to-lb":
      result = input * 2.20462;
      break;
    case "lb-to-kg":
      result = input / 2.20462;
      break;
    case "c-to-f":
      result = (input * 9 / 5) + 32;
      break;
    case "f-to-c":
      result = (input - 32) * 5 / 9;
      break;
    default:
      result = "Error";
  }

  resultDisplay.textContent = `Result: ${result.toFixed(2)}`;
});



</script>
<script>
    const timeZones = [
      { label: "New York (EST)", zone: "America/New_York" },
      { label: "London (GMT)", zone: "Europe/London" },
      { label: "Paris (CET)", zone: "Europe/Paris" },
      { label: "Tokyo (JST)", zone: "Asia/Tokyo" },
      { label: "Sydney (AEST)", zone: "Australia/Sydney" },
      { label: "Dubai (GST)", zone: "Asia/Dubai" },
    ];
    
    function populateZones() {
      const fromSelect = document.getElementById("fromZone");
      const toSelect = document.getElementById("toZone");
    
      timeZones.forEach(({ label, zone }) => {
        let option1 = new Option(label, zone);
        let option2 = new Option(label, zone);
        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
      });
    
      // Default values
      fromSelect.value = "America/New_York";
      toSelect.value = "Asia/Tokyo";
    }
    
    function convertTime() {
      const fromZone = document.getElementById("fromZone").value;
      const toZone = document.getElementById("toZone").value;
      const inputTime = document.getElementById("inputTime").value;
    
      if (!inputTime) {
        document.getElementById("convertedTime").innerText = "Please enter a time.";
        return;
      }
    
      // Use today‚Äôs date with selected time
      const [hours, minutes] = inputTime.split(":");
      const date = new Date();
      date.setHours(hours, minutes);
    
      // Convert using Intl.DateTimeFormat
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        timeZone: toZone,
      };
    
      const converted = new Intl.DateTimeFormat('en-US', options).format(date);
      document.getElementById("convertedTime").innerText = `Converted Time: ${converted}`;
    }
    
    window.onload = populateZones;
    </script>
